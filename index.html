    <nav class="navbar">
        <button><span></span></button>

            <div class="form-group">

                    <option value="3 to 6 feet">3 to 6 feet</option>

                    <option value="over 9 feet">over 9 feet</option>
                </select>
            </div>

                </select>
            </div>

        </form>
    </nav>

        function addCards(list, decks, tips) {

            if (tips != undefined) {
                var position = Math.floor((Math.random() * list.length));
                for (i = 0; i < tips.length; i++) {
                    list.splice((position + i*3), 0, tips[i])
                };
            };

            var cards = "";
            if (decks) {
                cards = "<div class='card-deck'>";
            } else {
                cards = "<div class='card-columns'>";
            };
            for (i = 0; i < list.length; i++) {
                cards += '<div class="card"> <img class="card-img-top" src="' + list[i].imageURL + '" alt=""> <div class="card-body"> <h5 class="card-title">' +  list[i].name + '</h5> <p class="card-text">' + list[i].description + '</p> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#plantModal" data-i="' + i + '">Go somewhere</button> </div> <span class="keywords" style="display: none;">' + list[i].keywords + '</span> <span class="height">' + list[i].height + '</span> <span class="light">' + list[i].light + '</span> <span class="care">' + list[i].care + '</span> </div>';
                if ((i + 1) % 4 == 0 && decks == true) {
                    cards += '</div><div class="card-deck">';
                };
             };

            document.getElementById("plantlist-inner").innerHTML = cards += "</div>";
        };

        $('#plantModal').on('show.bs.modal', function (event) {

                var title = plants[integer].name;
                var content = plants[integer].longDescription;
                var image = plants[integer].imageURL;
                $('#plantModal').find('.modal-title').html(title);
                $('#plantModal').find('#modal-content-container').html('<p>' + content + '</p>');
                $('#plantModal').find('#modal-image-container').html('<img src="' + image + '" alt="' + title + '" class="img-fluid">');
            });

        function plantfilter() {
            var value = $("#plantsearch").val().toLowerCase();
            var pheight = $("#plantheight").val().toLowerCase();
            var plight = $("#plantlight").val().toLowerCase();
            var pcare = $("#plantcare").val().toLowerCase();
            $("#plantlist .card").filter(function() {
              $(this).toggle($(this).children(".height").text().toLowerCase().indexOf(pheight) > -1 && $(this).children(".light").text().toLowerCase().indexOf(plight) > -1 && $(this).children(".care").text().toLowerCase().indexOf(pcare) > -1 && $(this).children(".keywords").text().toLowerCase().indexOf(value) > -1)
            });
        }

        $(document).ready(function(){
            $("#plantsearch").on("keyup", function() {
                plantfilter();
            });

            $("select").on("change", function() {
                plantfilter();
            });
